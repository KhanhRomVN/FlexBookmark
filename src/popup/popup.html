<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Add Bookmark</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Theme toggle -->
  <button class="theme-btn" id="theme-btn">🎨</button>
  <div class="theme-dropdown" id="theme-dropdown">
    <button data-theme="light">🌞 Light Theme</button>
    <button data-theme="dark">🌙 Dark Theme</button>
    <button data-theme="image">🖼️ Image Theme</button>
  </div>
  <h2>Add Bookmark</h2>
  <form id="bookmark-form">
    <label>Title:<input type="text" id="bookmark-title" /></label>
    <label>URL:<input type="text" id="bookmark-url" /></label>
    <button type="submit" class="submit-btn">Save Bookmark</button>
  </form>
  <h2>Select Folder</h2>
  <div id="folder-tree">Loading…</div>
  <script src="popup.js"></script>
</body>
</html>
