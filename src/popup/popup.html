<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Add Bookmark</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body class="theme-light">
  <div class="header">
    <div class="title">
      <i class="fas fa-bookmark"></i>
      <span>Add Bookmark</span>
    </div>
    
    <div class="theme-container">
      <button class="theme-btn" id="theme-toggle">
        <i class="fas fa-palette"></i>
      </button>
      <div class="theme-dropdown" id="theme-dropdown">
        <button data-theme="light">
          <i class="fas fa-sun"></i>
          Light
        </button>
        <button data-theme="dark">
          <i class="fas fa-moon"></i>
          Dark
        </button>
        <button data-theme="image">
          <i class="fas fa-image"></i>
          Background
        </button>
      </div>
    </div>
  </div>
  
  <form id="bookmark-form" class="form-container">
    <div class="form-group">
      <label for="bookmark-title">Title</label>
      <div class="input-container">
        <input type="text" id="bookmark-title" placeholder="Enter bookmark title" />
        <i class="fas fa-heading input-icon"></i>
      </div>
    </div>
    
    <div class="form-group">
      <label for="bookmark-url">URL</label>
      <div class="input-container">
        <input type="text" id="bookmark-url" placeholder="https://example.com" />
        <i class="fas fa-link input-icon"></i>
      </div>
    </div>
    
    <div class="section-title">
      <i class="fas fa-folder"></i>
      <span>Select Folder</span>
    </div>
    
    <div id="folder-tree" class="folder-tree">
      <div class="loading">
        <i class="fas fa-spinner"></i>
        Loading folders...
      </div>
    </div>
    
    <button type="submit" class="submit-btn">
      <i class="fas fa-save"></i>
      Save Bookmark
    </button>
  </form>
  
  <script src="popup.js"></script>
</body>
</html>
