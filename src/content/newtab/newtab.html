<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexBookmark</title>
  <link rel="stylesheet" href="../../../assets/styles/main.css">
  <link rel="stylesheet" href="../../../assets/styles/newtab.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>📚 Bookmark Manager</h1>
        <button class="add-group-btn" id="add-group-btn">+ Thêm nhóm</button>
      </div>
      <div class="groups-list" id="sidebar"></div>
    </aside>
    <!-- Main Content -->
    <main class="main-content">
      <div class="main-header">
        <div class="header-top">
          <h2 class="header-title" id="folder-title">Tất cả bookmark</h2>
          <div class="header-actions">
            <div class="search-box">
              <span class="search-icon">🔍</span>
              <input type="text" class="search-input" placeholder="Tìm kiếm bookmark..." id="searchInput">
            </div>
            <button class="add-bookmark-btn" id="add-bookmark-btn">+ Thêm bookmark</button>
          </div>
        </div>
        <div class="breadcrumb" id="breadcrumb">Trang chủ</div>
      </div>
      <div class="content-area" id="bookmark-grid"></div>
    </main>
  </div>
  <!-- Add Bookmark Modal (injected by AddBookmarkForm.js) -->
  <div id="add-bookmark-modal" class="modal"></div>
  <script type="module" src="./newtab.js"></script>
</body>
</html>
